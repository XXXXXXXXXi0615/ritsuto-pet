<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>实原律斗</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
      "Microsoft JhengHei", system-ui, sans-serif;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(135deg, rgba(166,131,255,0.35), rgba(99,102,241,0.35));
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,0.5);
      animation: fadeDown 1s ease forwards;
    }

    .hero h1 {
      font-size: 2rem;
      letter-spacing: 0.08em;
      margin-bottom: 10px;
      color: #4b0082;
    }

    .hero p {
      font-size: 0.9rem;
      color: #555;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f6ebff 0, #e5d8ff 40%, #d9e2ff 100%);
      color: #333;
    }

    .app {
      width: 100%;
      max-width: 960px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      box-shadow: 0 20px 45px rgba(70, 50, 120, 0.18);
      padding: 20px 22px 18px;
      backdrop-filter: blur(12px);
    }

    @media (min-width: 768px) {
      .app {
        padding: 24px 28px 20px;
      }
    }
